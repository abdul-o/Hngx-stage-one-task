<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My HNG Profile</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
      <div class="cont">
        <p class="real-time-data" data-testid="slackUserName">ABDULLATEEF DAUDA</p>
        <img src="./Abdullateef Dauda.jpg" alt="ABDULLATEEF DAUDA" data-testid="slackDisplayImage">
        <p class="real-time-data" data-testid="currentDayOfTheWeek">Monday</p>

    <script>
      function updateTime() {
   let currentTime = new Date();
   let currentTimeMillis = currentTime.getTime();
   let currentUTCTime = currentTime.toUTCString();

   document.querySelector('#currentUTCTime').textContent = currentUTCTime;
};
setInterval(updateTime, 1000); // Run updateTime() every second
</script>
  </body>
</html>
